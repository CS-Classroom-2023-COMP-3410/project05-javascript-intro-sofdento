<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search {
            margin-bottom: 20px;
        }

        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            gap: 2px;
            margin: 20px 0;
            justify-content: center;
        }

        .element {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .element strong {
            font-size: 14px;
        }

        .element:hover {
            background-color: #0056b3;
        }

        .selected {
            background-color: #28a745;
        }

        .empty {
            background-color: transparent;
            pointer-events: none;
        }

        #details {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

const periodicTable = document.getElementById('periodic-table');
const details = document.getElementById('details');
const elementName = document.getElementById('element-name');
const elementSymbol = document.getElementById('element-symbol');
const atomicNumber = document.getElementById('atomic-number');
const elementGroup = document.getElementById('element-group');
const searchInput = document.getElementById('search');

function createPeriodicTable() {
    periodicTable.innerHTML = '';
    elements.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('element');
        div.dataset.name = element.name.toLowerCase();
        div.dataset.symbol = element.symbol.toLowerCase();
        div.dataset.atomicNumber = element.atomicNumber.toString();
        div.dataset.group = element.group;

        div.innerHTML = `<strong>${element.symbol}</strong><br>${element.atomicNumber}`;

        div.addEventListener('click', () => displayDetails(element, div));

        periodicTable.appendChild(div);
    });
}

function displayDetails(element, selectedElement) {
    document.querySelectorAll('.element').forEach(el => el.classList.remove('selected'));
    selectedElement.classList.add('selected');

    elementName.textContent = element.name;
    elementSymbol.textContent = element.symbol;
    atomicNumber.textContent = element.atomicNumber;
    elementGroup.textContent = element.group;

    details.classList.remove('hidden');
}

function filterElements() {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll('.element').forEach(el => {
        const matches =
            el.dataset.name.includes(query) ||
            el.dataset.symbol.includes(query) ||
            el.dataset.atomicNumber.includes(query);
        el.style.display = matches ? 'flex' : 'none';
    });
}

searchInput.addEventListener('input', filterElements);
