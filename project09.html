<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background: #fff;
        }

        .bar {
            margin: 2px;
            background-color: #007bff;
            width: 20px;
            transition: height 0.3s, background-color 0.3s;
        }

        .highlight {
            background-color: #28a745 !important;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="range"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Sorting Visualization Tool</h1>
    <div class="controls">
        <button id="generate-array">Generate New Array</button>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>
        <input type="range" id="speed" min="50" max="1000" value="500">
        <span>Animation Speed: <span id="speed-value">500</span>ms</span>
        <button id="start-sorting">Start Sorting</button>
        <button id="reset">Reset</button>
    </div>
    <div id="array-container"></div>

    <script>
        const arrayContainer = document.getElementById('array-container');
        const algorithmSelect = document.getElementById('algorithm');
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        const generateArrayButton = document.getElementById('generate-array');
        const startSortingButton = document.getElementById('start-sorting');
        const resetButton = document.getElementById('reset');

        let array = [];
        let isSorting = false;

        function generateArray(size = 20) {
            array = Array.from({ length: size }, () => Math.floor(Math.random() * 100) + 1);
            renderArray();
        }

        function renderArray() {
            arrayContainer.innerHTML = '';
            array.forEach(value => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`;
                arrayContainer.appendChild(bar);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bubbleSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 0; i < array.length - 1; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    bars[j].classList.add('highlight');
                    bars[j + 1].classList.add('highlight');

                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray();
                        await sleep(speedInput.value);
                    }

                    bars[j].classList.remove('highlight');
                    bars[j + 1].classList.remove('highlight');
                }
            }
        }

        async function insertionSort() {
            const bars = document.querySelectorAll('.bar');
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;

                while (j >= 0 && array[j] > key) {
                    bars[j].classList.add('highlight');
                    array[j + 1] = array[j];
                    renderArray();
                    await sleep(speedInput.value);
                    bars[j].classList.remove('highlight');
                    j--;
                }
                array[j + 1] = key;
                renderArray();
                await sleep(speedInput.value);
            }
        }

        function reset() {
            isSorting = false;
            generateArray();
        }

        async function startSorting() {
            if (isSorting) return;
            isSorting = true;

            const algorithm = algorithmSelect.value;
            if (algorithm === 'bubble') {
                await bubbleSort();
            } else if (algorithm === 'insertion') {
                await insertionSort();
            }

            isSorting = false;
        }

        generateArrayButton.addEventListener('click', () => generateArray());
        startSortingButton.addEventListener('click', startSorting);
        resetButton.addEventListener('click', reset);

        speedInput.addEventListener('input', () => {
            speedValue.textContent = speedInput.value;
        });

        // Initial setup
        generateArray();
    </script>
</body>
</html>
